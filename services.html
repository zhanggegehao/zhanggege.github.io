<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our Services">
    <title>Services</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body{
            background-image: url(images/background.webp);
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="services.html">服务项目</a></li>
                <li><a href="portfolio.html">作品展示</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>
    <main id="services">
        <section class="services-intro">
            <h2>我们的服务</h2>
            <p>我们提供多种服务来满足您的需求。</p>
        </section>
        <section class="service-item">
            <img src="images/service1.jpg" alt="Service 1">
            <h3>保管你的手机</h3>
            <p>通过让你与你的手机物理分离而达到提高成绩的效果</p>
        </section>
        <section class="service-item">
            <img src="images/service2.webp" alt="Service 2">
            <h3>保管你的手机</h3>
            <p>通过让你与你的手机物理分离而达到提高成绩的效果</p>
        </section>
        
        <div class="pricing-and-booking">
            <section class="pricing-section">
                <h2>收费标准</h2>
                <div class="pricing-table">
                    <table>
                        <thead>
                            <tr>
                                <th>服务项目</th>
                                <th>价格</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>服务项目一</td>
                                <td>¥20</td>
                            </tr>
                            <tr>
                                <td>服务项目二</td>
                                <td>¥10</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="booking-section">
                <h2>预约</h2>
                <form class="booking-form">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">邮箱:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="service">选择服务:</label>
                    <select id="service" name="service">
                        <option value="service1">服务项目一</option>
                        <option value="service2">服务项目二</option>
                    </select>

                    <label for="date">日期:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">时间:</label>
                    <input type="time" id="time" name="time" required>

                    <label for="message">留言:</label>
                    <textarea id="message" name="message" rows="4"></textarea>

                    <button type="submit">提交预约</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>版权所有 &copy; 2024 期末工作室</p>
    </footer>
</body>
</html>
